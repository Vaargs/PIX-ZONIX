<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIX-ZONIX</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <button id="select-mode-btn">Выделение: выкл</button>
    <button id="clear-selection-btn">Очистить выделение</button>
    <button id="buy-selected-btn">Купить выделенное</button>
    <button id="gift-selected-btn">Подарить выделенное</button>
    <select id="filter-category">
      <option value="">Все категории</option>
      <option value="Крипта">Крипта</option>
      <option value="Спорт">Спорт</option>
      <option value="Игры">Игры</option>
      <option value="Развлечения">Развлечения</option>
      <option value="Бизнес">Бизнес</option>
    </select>
    <input id="filter-owner" type="text" placeholder="Фильтр по владельцу (@username)">
  </div>
  <div id="zoom-controls">
    <button id="zoom-in">+</button>
    <button id="zoom-out">-</button>
  </div>
  <div id="pixel-wrapper">
    <div id="pixel-grid"></div>
  </div>
  <div id="purchase-modal" class="modal hidden">
    <div class="modal-content">
      <span class="modal-close" id="purchase-close">×</span>
      <h2>Покупка блока</h2>
      <p>Блок: <span id="purchase-id"></span></p>
      <p>Цена: <span id="purchase-price"></span> TON</p>
      <select id="category-select">
        <option value="Крипта">Крипта</option>
        <option value="Спорт">Спорт</option>
        <option value="Игры">Игры</option>
        <option value="Развлечения">Развлечения</option>
        <option value="Бизнес">Бизнес</option>
      </select>
      <input type="text" id="purchase-username" placeholder="@username или @channel" style="display: none;">
      <div class="modal-footer">
        <button id="purchase-self">Купить себе</button>
        <button id="purchase-gift">Подарить</button>
      </div>
      <div id="gift-actions" style="display: none;">
        <button id="confirm-gift">Подтвердить</button>
        <button id="cancel-gift">Отмена</button>
      </div>
    </div>
  </div>
  <div id="view-modal" class="modal hidden">
    <div class="modal-content">
      <span class="modal-close" id="view-close">×</span>
      <h2>Информация о блоке</h2>
      <p>Блок: <span id="view-id"></span></p>
      <p>Владелец: <a id="view-owner" href="#" target="_blank"></a></p>
      <p>Категория: <span id="view-category"></span></p>
      <p>Дата покупки: <span id="view-date"></span></p>
      <p id="view-price-wrap" class="hidden">Цена продажи: <span id="view-price"></span> TON</p>
      <div class="modal-footer">
        <button id="sell-pixel">Продать</button>
      </div>
    </div>
  </div>
  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content">
      <span class="modal-close" id="confirm-close">×</span>
      <h2>Подтверждение</h2>
      <p id="confirm-message"></p>
      <p id="confirm-price"></p>
      <input type="text" id="confirm-username" placeholder="@username или @channel" style="display: none;">
      <div class="modal-footer">
        <button id="confirm-yes">Да</button>
        <button id="confirm-no">Нет</button>
      </div>
    </div>
  </div>
  <div id="editor-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Редактировать изображение</h2>
      <input type="file" id="editor-image-upload" accept="image/*">
      <canvas id="editor-canvas"></canvas>
      <div class="modal-footer">
        <button id="editor-save">Сохранить</button>
        <button id="editor-cancel">Отмена</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/6.0.3/fabric.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
